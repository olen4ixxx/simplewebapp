<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="employee : ${employees}">
    <a th:href="@{/employees/{id}(id=${employee.getEmployeeId()})}"
       th:text="${employee.getLastName() + ', ' + employee.getJobTitle()}">user</a>
</div>

<br/>
<hr/>

<a href="/employees/new">Create new person</a>

</body>
</html>
